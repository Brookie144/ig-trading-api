pre-commit:
  parallel: true
  commands:
    format:
      glob: '*.{css,html,json,less,md,scss,yml}'
      run: npx prettier --write --log-level error {staged_files}
    lint:
      glob: '*.{js,jsx,ts,tsx}'
      run: npx eslint --ignore-path .gitignore --ignore-pattern \"/docs/\" --no-error-on-unmatched-pattern {staged_files} --fix
